<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>平台管理员中心 - 招聘系统</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
<nav class="navbar">
    <div class="container nav-content">
        <div class="nav-logo">
            <a href="index.html" class="btn btn-sm" style="margin-right: 15px;">返回首页</a>
            <h1>招聘系统 - 平台管理员</h1>
        </div>
        <div class="nav-user">
            <span id="user-greeting">欢迎，平台管理员</span>
            <button class="btn logout-btn" onclick="handleLogout()">退出</button>
        </div>
    </div>
</nav>

<div class="container">
    <!-- 标签页 -->
    <div class="dashboard-tabs">
        <button class="tab-btn active" data-tab="users">用户管理</button>
        <button class="tab-btn" data-tab="roles">角色与权限</button>
        <button class="tab-btn" data-tab="monitor">系统监控</button>
        <button class="tab-btn" data-tab="content">内容审核</button>
        <button class="tab-btn" data-tab="reports">运营报表</button>
    </div>

    <!-- 各个标签页容器 -->
    <div id="users-tab" class="tab-content active"></div>
    <div id="roles-tab" class="tab-content"></div>
    <div id="monitor-tab" class="tab-content"></div>
    <div id="content-tab" class="tab-content"></div>
    <div id="reports-tab" class="tab-content"></div>
</div>

<script src="js/auth.js"></script>

<!-- 管理员视图模块 -->
<script src="js/admin-views/dashboard.js"></script>
<script src="js/admin-views/users-view.js"></script>
<script src="js/admin-views/roles-view.js"></script>
<script src="js/admin-views/monitor-view.js"></script>
<script src="js/admin-views/content-view.js"></script>
<script src="js/admin-views/reports-view.js"></script>

</body>
</html>
