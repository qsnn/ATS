<!-- html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>招聘系统 - 找回密码</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1>招聘系统</h1>
            <p>请输入账户信息和新密码以重置密码</p>
        </div>

        <form id="reset-password-form" class="login-form">
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text" id="username" name="username" required placeholder="请输入用户名">
            </div>

            <div class="form-group">
                <label for="phone">手机号</label>
                <input type="text" id="phone" name="phone" required placeholder="请输入注册时的手机号">
            </div>

            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" id="email" name="email" required placeholder="请输入注册时的邮箱">
            </div>

            <div class="form-group">
                <label for="new-password">新密码</label>
                <input type="password" id="new-password" name="newPassword" required placeholder="请输入新密码">
            </div>

            <div class="form-group">
                <label for="confirm-password">确认新密码</label>
                <input type="password" id="confirm-password" name="confirmPassword" required placeholder="请再次输入新密码">
            </div>

            <button type="submit" class="btn btn-primary btn-block">重置密码</button>
        </form>

        <div class="login-footer">
            <button id="back-to-login" class="btn btn-secondary btn-block">返回登录</button>
        </div>
    </div>
</div>

<!-- 备案信息部分 -->
<footer class="icp-footer">
  <div class="container">
    <div class="icp-footer-content">
      <div class="copyright">
         2025 qsnn.cloud 版权所有 |
        <a href="https://beian.miit.gov.cn" target="_blank" rel="noopener noreferrer" class="icp-number">
          陕ICP备2025082765号-1
        </a>
      </div>
      <div class="other-info">
        代理域名注册服务机构：阿里云
      </div>
    </div>
  </div>
</footer>

<style>
body {
  background: url('images/auth_bk.jpg') no-repeat center center fixed;
  background-size: cover;
}

.login-container {
  min-height: calc(100vh - 100px);
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.icp-footer {
  background: #ffffff;
  color: #000000;
  padding: 50px 20px 18px;
  margin-top: auto;
  border-top: 1px solid #e2e8f0;
}

.icp-footer-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 8px;
  color: #718096;
  font-size: 0.86rem;
}

.icp-number {
  color: #718096;
  text-decoration: none;
}

.icp-number:hover {
  color: #4c51bf;
  text-decoration: underline;
}

.other-info {
  text-align: center;
}
</style>

<script src="js/auth.js"></script>
<script src="js/error-handler.js"></script>
<script src="js/router.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('reset-password-form');
        const backToLoginBtn = document.getElementById('back-to-login');

        // 返回登录按钮事件
        backToLoginBtn.addEventListener('click', function (e) {
            e.preventDefault();
            window.location.href = 'login.html';
        });

        // 表单提交事件
        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const email = document.getElementById('email').value.trim();
            const newPassword = document.getElementById('new-password').value.trim();
            const confirmPassword = document.getElementById('confirm-password').value.trim();

            // 前端验证
            if (!username || !phone || !email || !newPassword || !confirmPassword) {
                alert('请完整填写所有字段');
                return;
            }

            if (newPassword !== confirmPassword) {
                alert('两次输入的密码不一致');
                return;
            }

            if (newPassword.length < 8) {
                alert('密码长度不能少于8位');
                return;
            }

            // 检查密码是否包含字母和数字
            if (!/[a-zA-Z]/.test(newPassword) || !/\d/.test(newPassword)) {
                alert('密码必须同时包含字母和数字');
                return;
            }

            // 调用后端API进行密码重置
            const payload = {
                username: username,
                phone: phone,
                email: email,
                newPassword: newPassword
            };

            try {
                const response = await fetch('/api/user/reset-password-validate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });

                const result = await response.json();
                
                if (result.code === 200) {
                    alert('密码重置成功，请使用新密码登录');
                    window.location.href = 'login.html';
                } else {
                    alert(result.message || '密码重置失败');
                }
            } catch (error) {
                console.error('密码重置异常:', error);
                alert('请求异常，请稍后重试');
            }
        });
    });
</script>
</body>
</html>
