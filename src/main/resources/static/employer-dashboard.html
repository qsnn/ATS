<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>企业管理员中心 - 招聘系统</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
<nav class="navbar">
    <div class="container nav-content">
        <div class="nav-logo">
            <a href="index.html" class="btn btn-sm" style="margin-right: 15px;">返回首页</a>
            <h1>招聘系统 - 企业管理员</h1>
        </div>
        <div class="nav-user">
            <span id="user-greeting">欢迎，企业管理员</span>
            <button class="btn logout-btn" onclick="handleLogout()">退出</button>
        </div>
    </div>
</nav>

<div class="container">
    <div class="dashboard-tabs">
        <button class="tab-btn active" onclick="switchTab('manage')">职位管理</button>
        <button class="tab-btn" onclick="switchTab('post')">发布职位</button>
        <button class="tab-btn" onclick="switchTab('applicants')">申请人管理</button>
        <button class="tab-btn" onclick="switchTab('talent')">人才库</button>
        <button class="tab-btn" onclick="switchTab('company')">公司信息</button>
    </div>

    <!-- 各个标签页容器 -->
    <div id="manage-tab" class="tab-content active"></div>
    <div id="post-tab" class="tab-content"></div>
    <div id="applicants-tab" class="tab-content"></div>
    <div id="talent-tab" class="tab-content"></div>
    <div id="company-tab" class="tab-content"></div>
</div>

<script src="js/auth.js"></script>

<!-- 企业管理员视图模块 -->
<script src="js/employer-views/dashboard.js"></script>
<script src="js/employer-views/job-manage-view.js"></script>
<script src="js/employer-views/job-post-view.js"></script>
<script src="js/employer-views/applicants-view.js"></script>
<script src="js/employer-views/talent-view.js"></script>
<script src="js/employer-views/company-view.js"></script>

</body>
</html>
