<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>招聘专员中心 - 招聘系统</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <link rel="stylesheet" href="css/components/card.css">
    <style>
        body {
            -webkit-text-size-adjust: 100%;
        }
        .content-layout {
            display: grid;
            grid-template-columns: 260px 1fr;
            gap: 24px;
            margin-top: 20px;
            margin-bottom: 32px;
        }
        @media (max-width: 992px) {
            .content-layout {
                grid-template-columns: 1fr;
            }
        }
        .main-content-area {
            min-height: 500px;
            background-color: #f3f4f6;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        
        /* 优化招聘专员侧边栏样式 */
        .sidebar-nav a {
            display: flex;
            align-items: center;
            padding: 10px 14px;
            color: #4b5563;
            text-decoration: none;
            border-radius: 6px;
            margin-bottom: 6px;
            font-size: 14px;
            transition: background-color .2s ease, color .2s ease, transform .15s ease;
        }
        .sidebar-nav a::before {
            content: '';
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 999px;
            margin-right: 8px;
            background-color: transparent;
            transition: background-color .2s ease;
        }
        .sidebar-nav a:hover {
            background-color: #eef2ff;
            color: #4f46e5;
            transform: translateX(2px);
        }
        .sidebar-nav a.active {
            background: linear-gradient(90deg, #4f46e5, #6366f1);
            color: #ffffff;
            box-shadow: 0 4px 10px rgba(79,70,229,0.25);
        }
        .sidebar-nav a.active::before {
            background-color: #ffffff;
        }

        /* 主内容区域增加卡片感 */
        .main-content {
            background: transparent;
        }
        .main-content > .view {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px 24px;
            box-shadow: 0 6px 20px rgba(15,23,42,0.06);
        }
        .main-content h2 {
            font-size: 20px;
            margin-bottom: 16px;
            color: #111827;
        }

        /* 表格整体更柔和 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            border-radius: 8px;
            overflow: hidden;
            background-color: #ffffff;
        }
        thead {
            background: #f3f4f6;
        }
        th, td {
            border-bottom: 1px solid #e5e7eb;
            padding: 10px 12px;
            text-align: left;
            font-size: 14px;
        }
        th {
            font-weight: 600;
            color: #4b5563;
        }
        tbody tr:hover {
            background-color: #f9fafb;
        }

        /* 顶部导航微调 */
        .nav-logo h1 {
            font-size: 18px;
        }
        #user-greeting {
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .main-content > .view {
                padding: 16px;
            }
        }
        
        /* 只读字段样式 */
        .readonly-field {
            background-color: #f9fafb;
            cursor: copy;
        }
        .readonly-field:hover {
            background-color: #f3f4f6;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="container nav-content">
        <div class="nav-logo">
            <a href="index.html" class="btn btn-sm" style="margin-right: 15px;">返回首页</a>
            <h1>招聘系统 - 招聘专员</h1>
        </div>
        <div class="nav-user">
            <span id="user-greeting">欢迎，招聘专员</span>
            <button class="btn logout-btn" onclick="handleLogout()">退出</button>
        </div>
    </div>
</nav>

<div class="container">
    <div class="content-layout">
        <aside class="sidebar">
            <h3>管理中心</h3>
            <nav class="sidebar-nav">
                <!-- 根据要求修改导航菜单 -->
                <a href="#" data-tab="manage">职位管理</a>
                <a href="#" data-tab="applicants">申请人管理</a>
                <a href="#" data-tab="interviews">面试管理</a>
                <a href="#" data-tab="talent">人才库</a>
                <a href="#" data-tab="company">公司信息</a>
                <a href="#" data-tab="profile">账号与安全</a>
                <a href="#" data-tab="notices">消息与通知</a>
            </nav>
        </aside>
        <main class="main-content main-content-area">
            <!-- 更新tab内容区 -->
            <div id="manage-tab" class="tab-content"></div>
            <div id="applicants-tab" class="tab-content"></div>
            <div id="interviews-tab" class="tab-content"></div>
            <div id="talent-tab" class="tab-content"></div>
            <div id="company-tab" class="tab-content"></div>
            <div id="profile-tab" class="tab-content"></div>
        </main>
    </div>
</div>

<script src="js/auth.js"></script>
<script src="js/error-handler.js"></script>
<script src="js/api-utils.js"></script>
<script src="js/recruitment-api.js"></script>
<!-- 使用更新后的dashboard文件 -->
<script src="js/recruiter-views/dashboard.js"></script>
<!-- 添加employer视图脚本以便动态加载 -->
<script src="js/employer-views/applicants-view.js"></script>
<script src="js/employer-views/interviews-view.js"></script>
<script src="js/employer-views/talent-view.js"></script>

</body>
