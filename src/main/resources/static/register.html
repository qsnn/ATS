<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>招聘系统 - 注册</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1>注册求职者账号</h1>
            <p>企业、面试官、管理员账号由系统生成</p>
        </div>

        <form id="register-form" class="login-form">
            <!-- 邮箱地址 -->
            <div class="form-group">
                <label for="email">邮箱地址</label>
                <input type="email"
                       id="email"
                       name="email"
                       required
                       placeholder="请输入邮箱地址">
            </div>

            <!-- 手机号 -->
            <div class="form-group">
                <label for="phone">手机号</label>
                <input type="tel"
                       id="phone"
                       name="phone"
                       required
                       placeholder="请输入手机号">
            </div>

            <!-- 用户名 -->
            <div class="form-group">
                <label for="username">用户名</label>
                <input type="text"
                       id="username"
                       name="username"
                       required
                       placeholder="请输入用户名">
            </div>

            <!-- 密码 -->
            <div class="form-group">
                <label for="password">密码</label>
                <input type="password"
                       id="password"
                       name="password"
                       required
                       minlength="8"
                       placeholder="至少8位字符，包含字母和数字">
            </div>

            <!-- 确认密码 -->
            <div class="form-group">
                <label for="confirm-password">确认密码</label>
                <input type="password"
                       id="confirm-password"
                       name="confirmPassword"
                       required
                       minlength="8"
                       placeholder="请再次输入密码">
                <div class="error-message" id="password-error"></div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">注册</button>
        </form>

        <div class="login-footer">
            <p>已有账号？ <a href="login.html" id="login-link">立即登录</a></p>
        </div>
    </div>
</div>

<!-- 备案信息部分 -->
<footer class="icp-footer">
  <div class="container">
    <div class="icp-footer-content">
      <div class="copyright">
         2025 qsnn.cloud 版权所有 |
        <a href="https://beian.miit.gov.cn" target="_blank" rel="noopener noreferrer" class="icp-number">
          陕ICP备2025082765号-1
        </a>
      </div>
      <div class="other-info">
        代理域名注册服务机构：阿里云
      </div>
    </div>
  </div>
</footer>

<style>
body {
  background: url('images/auth_bk.jpg') no-repeat center center fixed;
  background-size: cover;
}

.login-container {
  min-height: calc(100vh - 100px);
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.icp-footer {
  background: #ffffff;
  color: #000000;
  padding: 50px 20px 18px;
  margin-top: auto;
  border-top: 1px solid #e2e8f0;
}

.icp-footer-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 8px;
  color: #718096;
  font-size: 0.86rem;
}

.icp-number {
  color: #718096;
  text-decoration: none;
}

.icp-number:hover {
  color: #4c51bf;
  text-decoration: underline;
}

.other-info {
  text-align: center;
}
</style>
<script src="js/auth.js"></script>
<script src="js/error-handler.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('register-form');
        const pwdInput = document.getElementById('password');
        const confirmInput = document.getElementById('confirm-password');
        const errorEl = document.getElementById('password-error');
        const loginLink = document.getElementById('login-link');

        // 处理登录链接点击事件
        if (loginLink) {
            loginLink.addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'login.html';
            });
        }

        form.addEventListener('submit', async function (e) {
            e.preventDefault();
            errorEl.textContent = '';

            const email = document.getElementById('email').value.trim();
            const phone = document.getElementById('phone').value.trim();
            const username = document.getElementById('username').value.trim();
            const pwd = pwdInput.value.trim();
            const confirmPwd = confirmInput.value.trim();

            // 简单密码规则校验
            const pwdRegex = /^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}$/;
            if (!pwdRegex.test(pwd)) {
                errorEl.textContent = '密码需至少8位，并且同时包含字母和数字';
                return;
            }

            if (pwd !== confirmPwd) {
                errorEl.textContent = '两次输入的密码不一致';
                return;
            }

            // 调用后端注册接口
            // 假设 userType=0 表示求职者，你可以根据后端定义调整
            const payload = {
                username: username,
                password: pwd,
                phone: phone || null,
                email: email || null,
                userType: 4
            };

            const result = await Auth.register(payload);
            if (!result.success) {
                showMessage(result.message || '注册失败', 'error');
                return;
            }

            showMessage('注册成功，请使用新账号登录', 'success');
            window.location.href = 'login.html';
        });
    });
</script>
</body>
</html>
