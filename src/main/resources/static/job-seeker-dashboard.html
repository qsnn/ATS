<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求职者中心 - 招聘系统</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        /* 优化求职者侧边栏样式 */
        .sidebar-nav a {
            display: flex;
            align-items: center;
            padding: 10px 14px;
            color: #4b5563;
            text-decoration: none;
            border-radius: 6px;
            margin-bottom: 6px;
            font-size: 14px;
            transition: background-color .2s ease, color .2s ease, transform .15s ease;
        }
        .sidebar-nav a::before {
            content: '';
            display: inline-block;
            width: 6px;
            height: 6px;
            border-radius: 999px;
            margin-right: 8px;
            background-color: transparent;
            transition: background-color .2s ease;
        }
        .sidebar-nav a:hover {
            background-color: #eef2ff;
            color: #4f46e5;
            transform: translateX(2px);
        }
        .sidebar-nav a.active {
            background: linear-gradient(90deg, #4f46e5, #6366f1);
            color: #ffffff;
            box-shadow: 0 4px 10px rgba(79,70,229,0.25);
        }
        .sidebar-nav a.active::before {
            background-color: #ffffff;
        }

        /* 主内容区域增加卡片感 */
        .main-content {
            background: transparent;
        }
        .main-content > .view {
            background: #ffffff;
            border-radius: 12px;
            padding: 20px 24px;
            box-shadow: 0 6px 20px rgba(15,23,42,0.06);
        }
        .main-content h2 {
            font-size: 20px;
            margin-bottom: 16px;
            color: #111827;
        }

        /* 表格整体更柔和 */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
            border-radius: 8px;
            overflow: hidden;
            background-color: #ffffff;
        }
        thead {
            background: #f3f4f6;
        }
        th, td {
            border-bottom: 1px solid #e5e7eb;
            padding: 10px 12px;
            text-align: left;
            font-size: 14px;
        }
        th {
            font-weight: 600;
            color: #4b5563;
        }
        tbody tr:hover {
            background-color: #f9fafb;
        }

        /* 顶部导航微调 */
        .nav-logo h1 {
            font-size: 18px;
        }
        #user-greeting {
            font-size: 14px;
        }

        @media (max-width: 768px) {
            .main-content > .view {
                padding: 16px;
            }
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="container nav-content">
        <div class="nav-logo">
            <a href="index.html" class="btn btn-sm" style="margin-right: 15px;">返回首页</a>
            <h1>招聘系统 - 求职者</h1>
        </div>
        <div class="nav-user">
            <span id="user-greeting">欢迎，求职者</span>
            <button class="btn logout-btn" onclick="handleLogout()">退出</button>
        </div>
    </div>
</nav>

<div class="container">
    <div class="content-layout">
        <aside class="sidebar">
            <h3>管理中心</h3>
            <nav class="sidebar-nav">
                <a href="#" data-view="job-search" class="active">职位搜索</a>
                <a href="#" data-view="profile">个人信息</a>
                <a href="#" data-view="resumes">我的简历</a>
                <a href="#" data-view="applications">我的申请</a>
                <a href="#" data-view="favorites">我的收藏</a>
                <a href="#" data-view="interviews">面试安排</a>
            </nav>
        </aside>

        <main class="main-content" id="main-content">
            <!-- 视图通过 JS 动态渲染 -->
        </main>
    </div>
</div>

<script src="js/auth.js"></script>
<script src="js/error-handler.js"></script>
<script src="js/api-utils.js"></script>
<script src="js/job-search.js"></script>
<script src="js/job-seeker-views/job-seeker-api.js"></script>

<!-- 各视图模块 -->
<script src="js/job-seeker-views/job-search-view.js"></script>
<script src="js/job-seeker-views/profile-view.js"></script>
<script src="js/job-seeker-views/resumes-view.js"></script>
<script src="js/job-seeker-views/applications-view.js"></script>
<script src="js/job-seeker-views/favorites-view.js"></script>
<script src="js/job-seeker-views/interviews-view.js"></script>

<!-- 公共控制逻辑 -->
<script src="js/job-seeker-views/dashboard.js"></script>
</body>
