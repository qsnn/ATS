<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>求职者中心 - 招聘系统</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/dashboard.css">
    <style>
        .sidebar-nav a {
            display: block;
            padding: 12px 15px;
            color: #333;
            text-decoration: none;
            border-radius: 4px;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .sidebar-nav a:hover, .sidebar-nav a.active {
            background-color: #eef2ff;
            color: #4f46e5;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<nav class="navbar">
    <div class="container nav-content">
        <div class="nav-logo">
            <a href="index.html" class="btn btn-sm" style="margin-right: 15px;">返回首页</a>
            <h1>招聘系统 - 求职者</h1>
        </div>
        <div class="nav-user">
            <span id="user-greeting">欢迎，求职者</span>
            <button class="btn logout-btn" onclick="handleLogout()">退出</button>
        </div>
    </div>
</nav>

<div class="container">
    <div class="content-layout">
        <aside class="sidebar">
            <h3>管理中心</h3>
            <nav class="sidebar-nav">
                <a href="#" data-view="job-search" class="active">职位搜索</a>
                <a href="#" data-view="profile">个人信息</a>
                <a href="#" data-view="resumes">我的简历</a>
                <a href="#" data-view="applications">我的申请</a>
                <a href="#" data-view="favorites">我的收藏</a>
                <a href="#" data-view="interviews">面试安排</a>
            </nav>
        </aside>

        <main class="main-content" id="main-content">
            <!-- 视图通过 JS 动态渲染 -->
        </main>
    </div>
</div>

<script src="js/auth.js"></script>
<script src="js/job-search.js"></script>

<!-- 各视图模块 -->
<script src="js/job-seeker-views/job-search-view.js"></script>
<script src="js/job-seeker-views/profile-view.js"></script>
<script src="js/job-seeker-views/resumes-view.js"></script>
<script src="js/job-seeker-views/applications-view.js"></script>
<script src="js/job-seeker-views/favorites-view.js"></script>
<script src="js/job-seeker-views/interviews-view.js"></script>

<!-- 公共控制逻辑 -->
<script src="js/job-seeker-views/dashboard.js"></script>
</body>
</html>
