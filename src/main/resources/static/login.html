<!-- html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>招聘系统 - 登录</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<div class="login-container">
    <div class="login-card">
        <div class="login-header">
            <h1>招聘系统</h1>
            <p>请输入账号和密码登录，系统将自动识别您的身份</p>
        </div>

        <form id="login-form" class="login-form">
            <div class="form-group">
                <label for="username">账号</label>
                <input type="text" id="username" name="username" required placeholder="请输入账号">
            </div>

            <div class="form-group">
                <label for="password">密码</label>
                <input type="password" id="password" name="password" required placeholder="请输入密码">
            </div>

            <!-- 删除身份下拉框，不再手动选择角色 -->

            <button type="submit" class="btn btn-primary btn-block">登录</button>
        </form>

        <div class="login-footer">
            <p>还没有账号？ <a href="register.html" id="register-link">注册求职者账号</a></p>
            <p><a href="reset-password.html" id="reset-password-link">找回密码</a></p>
            <p class="note">企业管理员账号由平台管理员生成，HR账户由企业管理员生成</p>
        </div>
    </div>
</div>

<!-- 备案信息部分 -->
<footer class="icp-footer">
  <div class="container">
    <div class="icp-footer-content">
      <div class="copyright">
         2025 qsnn.cloud 版权所有 |
        <a href="https://beian.miit.gov.cn" target="_blank" rel="noopener noreferrer" class="icp-number">
          陕ICP备2025082765号-1
        </a>
      </div>
      <div class="other-info">
        代理域名注册服务机构：阿里云
      </div>
    </div>
  </div>
</footer>

<style>
body {
  background: url('images/auth_bk.jpg') no-repeat center center fixed;
  background-size: cover;
}

.login-container {
  min-height: calc(100vh - 100px);
  display: flex;
  flex-direction: column;
  justify-content: center;
}

.icp-footer {
  background: #ffffff;
  color: #000000;
  padding: 50px 20px 18px;
  margin-top: auto;
  border-top: 1px solid #e2e8f0;
}

.icp-footer-content {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 8px;
  color: #718096;
  font-size: 0.86rem;
}

.icp-number {
  color: #718096;
  text-decoration: none;
}

.icp-number:hover {
  color: #4c51bf;
  text-decoration: underline;
}

.other-info {
  text-align: center;
}
</style>
<script src="js/auth.js"></script>
<script src="js/error-handler.js"></script>
<script src="js/router.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const form = document.getElementById('login-form');
        const resetPasswordLink = document.getElementById('reset-password-link');
        const registerLink = document.getElementById('register-link');

        // 处理找回密码链接点击事件
        if (resetPasswordLink) {
            resetPasswordLink.addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'reset-password.html';
            });
        }
        
        // 处理注册链接点击事件
        if (registerLink) {
            registerLink.addEventListener('click', function(e) {
                e.preventDefault();
                window.location.href = 'register.html';
            });
        }

        // ① 进入登录页时，如果已登录则直接跳转到对应工作台（仍然根据 user.role）
        const currentUser = Auth.getCurrentUser && Auth.getCurrentUser();
        if (currentUser && currentUser.role) {
            const dashboardUrlMap = {
                'job-seeker': 'job-seeker-dashboard.html',
                'employer': 'employer-dashboard.html',
                'recruiter': 'recruiter-dashboard.html',
                'admin': 'admin-dashboard.html'
            };
            const url = dashboardUrlMap[currentUser.role] || 'index.html';
            window.location.href = url;
            return;
        }

        // ② 正常登录流程（不再读取/校验前端选择的角色）
        form.addEventListener('submit', async function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value.trim();

            const result = await Auth.login(username, password);
            if (!result.success) {
                showMessage(result.message || '登录失败', 'error');
                return;
            }

            const user = result.user;
            if (!user || !user.role) {
                alert('登录成功，但未识别到用户角色');
                return;
            }

            // 直接使用 window.location.href 跳转并刷新页面
            const dashboardUrlMap = {
                'job-seeker': 'job-seeker-dashboard.html',
                'employer': 'employer-dashboard.html',
                'recruiter': 'recruiter-dashboard.html',
                'admin': 'admin-dashboard.html'
            };
            const url = dashboardUrlMap[user.role] || 'index.html';
            window.location.href = url;
        });
    });
</script>
</body>
</html>
